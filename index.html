<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>

	<!-- CSS links -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="wrapper">

		<!-- Heading -->
		<div class="heading">Adaptive gallery slider</div>

		<!-- gallery box -->
		<div id="gallery" class="gallery">

			<!-- picture box -->
			<div class="slider">
				<div class="stage">
					<div>
						<img src="img/picture01.jpg" alt="">
					</div>
					<div>
						<img src="img/picture02.jpg" alt="">
					</div>
					<div>
						<img src="img/picture03.jpg" alt="">
					</div>
					<div>
						<img src="img/picture04.jpg" alt="">
					</div>
					<div>
						<img src="img/picture05.jpg" alt="">
					</div>
					<div>
						<img src="img/picture06.jpg" alt="">
					</div>
					<div>
						<img src="img/picture07.jpg" alt="">
					</div>
					<div>
						<img src="img/picture08.jpg" alt="">
					</div>
					<div>
						<img src="img/picture09.jpg" alt="">
					</div>
					<div>
						<img src="img/picture10.jpg" alt="">
					</div>
					<div>
						<img src="img/picture11.jpg" alt="">
					</div>
					<div>
						<img src="img/picture12.jpg" alt="">
					</div>
					<div>
						<img src="img/picture13.jpg" alt="">
					</div>
					<div>
						<img src="img/picture14.jpg" alt="">
					</div>
					<div>
						<img src="img/picture15.jpg" alt="">
					</div>
					<div>
						<img src="img/picture16.jpg" alt="">
					</div>
				</div>
			</div>

			<!-- Controls box -->
			<div class="control">
				<div class="nav-ctrl">
					<span class="prev" data-shift="prev">prev</span>
					<span class="next" data-shift="next">next</span>
				</div>
				<ul class="dots-ctrl"></ul>
			</div>

		</div>
	</div>
	
<!-- JavaScript -->
<script src="js/script.js"></script>

<script>
	var gallery = new Gallery('gallery', {
		visibleItems: 4,
		dots: true,
		keyControl: true
	});
</script>
</body>
</html>
